<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18f12a5aa2.js" crossorigin="anonymous"></script>
    <title>LinkHub</title>
</head>
<body>
    <main>
        <section id="user-info">
            <figure id="profile-picture" src="Assets/mask.png"></figure>
            <figcaption id="profile-picture-caption">A picture of Devlin.</figcaption>
            <span id="linkhub-username">@DevlinCodes</span>
        </section>

        <section id="links">
            <ul>
                <li>
                    <i class="link-content dropdown-content fab fa-instagram"></i>
                    <a class="link-content" href="https://www.instagram.com/devlincodes/">DevlinCodes</a>
                </li>
                <li>
                    <i class="link-content fab fa-github"></i>
                    <a class="link-content" href="https://www.github.com/Devlin-Codes/">Devlin-Codes</a>
                </li>
                <li>
                    <i class="link-content fab fa-twitch"></i>
                    <a class="link-content" href="https://www.twitch.tv/Perpluid/">Perpluid</a>
                </li>
                <li>
                    <i class="link-content fab fa-linkedin"></i>
                    <a class="link-content" href="#">Devlin Rocha</a>
                </li>
            </ul>
        </section>

        <section id="logo-container">
            <i class="fab fa-hubspot"></i>
            <span>LinkHub</span>
        </section>
    </main>
</body>
</html>
