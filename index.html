<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/18f12a5aa2.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- FAVICON / TITLE -->
    <link rel="apple-touch-icon" sizes="180x180" href="Assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Assets/favicon-16x16.png">
    <link rel="manifest" href="Assets/site.webmanifest">
    <title>LinkHub</title>
</head>

<body>
    <main>
        <section id="user-info">
            <figure id="profile-picture-container">
                <img id="profile-picture" alt="A picture of Devlin." src="Assets/mask.png">
                <figcaption id="linkhub-username">@DevlinCodes</figcaption>
            </figure>
        </section>

        <!-- FOCUS HERE FOR NOW -->

        <section id="links">
            <ul>
                <li class="linkbox">
                    <a class="link-button" href="https://www.instagram.com/devlincodes/" target="_blank" rel="noopener noreferrer">
                        <i id="instagram" class="link-icon dropdown-content fab fa-instagram"></i>
                        <span class="link-text" href="https://www.instagram.com/devlincodes/">DevlinCodes</span>
                    </a>
                </li>
                <li class="linkbox">
                    <a class="link-button" href="https://www.github.com/Devlin-Codes/" target="_blank" rel="noopener noreferrer">
                        <i id="github" class="link-icon fab fa-github"></i>
                        <span class="link-text" href="https://www.github.com/Devlin-Codes/">Devlin-Codes</span>
                    </a>
                </li>
                <li class="linkbox">
                    <a class="link-button" href="https://www.twitch.tv/Perpluid/" target="_blank" rel="noopener noreferrer">
                        <i id="twitch" class="link-icon fab fa-twitch"></i>
                        <span class="link-text" href="https://www.twitch.tv/Perpluid/">Perpluid</span>
                    </a>
                </li>
                <li class="linkbox">
                    <a class="link-button" href="#" target="_blank" rel="noopener noreferrer">
                        <i id="linkedin" class="link-icon fab fa-linkedin"></i>
                        <span class="link-text" href="#">Devlin Rocha</span>
                    </a>
                </li>
            </ul>
        </section>

        <!-- FOCUS ABOVE THIS LINE -->

        <footer>
            <i class="fab fa-hubspot"></i>
            <span>LinkHub</span>
        </footer>
    </main>
</body>
</html>
